<div class="card mt-5">
    <div class="card-heading text-center">
      Create New Operator
      <hr/>
    </div>
    <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="name3">Operator name:</label>
            <input type="text" [(ngModel)]="operatorCreateForm.name" name="operatorName" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Description: </label>
            <input type="text" [(ngModel)]="operatorCreateForm.description" name="operatorDescription" class="form-control rounded-0"  required>
          </div>
          <div class="form-group">
              <label>side: </label>
              <input type="text" [(ngModel)]="operatorCreateForm.side" name="operatorSide" class="form-control rounded-0"  required>
            </div>
            
          <button type="button" (click)="addOperator()" class="btn btn-primary float-right">Add Season</button>
        </form>
      </div>
    
  </div>
