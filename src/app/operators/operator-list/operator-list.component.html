<br/>
<div class="container half-black">
    <table class="table">
        <thead>
            <tr>
                <th>Name of Operator</th>
                <th>description</th>
                <th>side</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let operator of operators">
                <td>{{operator.name}}</td>
                <td>{{operator.description}}</td>
                <td>{{operator.side}}</td>

            </tr>
        </tbody>
    </table>
</div>
<br/>
