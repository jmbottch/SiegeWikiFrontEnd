<div class="card mt-5"  *ngIf="_authService.loggedIn()">
  <div class="card-body">
      <a class="btn btn-success createbutton"  routerLink = "/operator/create">Niewe Operator aanmaken</a>
  </div>
</div>
<div class="container text-center mt-2 pb-2 pt-2 rounded" style="background-color:grey">
    <h1 style="color:white;">Operators</h1>
    <p>Selecteer een operator uit de lijst om meer informatie te zien</p>
    <hr style="background-color:white;"/>
  </div>

<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let operator of operators">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">
          {{operator.name}}
        </h5>
        <p class="card-text">
          {{operator.side}}
        </p>
        <button [routerLink]="['/operator', operator._id]" routerLinkActive="active" type="button"
        class="btn btn-primary btn-operator">View</button>
      </div>
    </div>
  </div>
</div>
