<div class="card mt-5">
    <div class="card-heading text-center">
      Create New Map
      <hr/>
    </div>
    <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="name1">Map name:</label>
            <input type="text" [(ngModel)]="worldCreateForm.name" name="name" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Description: </label>
            <input type="text" [(ngModel)]="worldCreateForm.description" name="description" class="form-control rounded-0"  required>
          </div>
          <div class="form-group">
              <label>availableInRanked: </label>
              <input type="checkbox" [(ngModel)]="worldCreateForm.availableInRanked" name="availableInRanked" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label>Season</label>
              <select class="string-box btn text-white rounding half-black list-item mt-1 text-center" [(ngModel)]="worldCreateForm.season"  name="season">
                  <option class="string-box btn text-white rounding half-black list-item mt-1 text-center">Selecteer een Season</option>
                  <option class="string-box btn text-white rounding half-black list-item mt-1 text-center" *ngFor="let season of seasons" value="{{season._id}}">{{season.name}}</option>
              </select>
            </div>
            
          <button type="button" (click)="addWorld()" class="btn btn-primary float-right">Confirm</button>
        </form>
      </div>
    
  </div>
