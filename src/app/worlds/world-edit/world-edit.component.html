<div class="card mt-5">
  <div class="card-heading text-center">
    Edit Map
    <hr/>
  </div>
  <div class="card-body">
      <form class="form">
        <div class="form-group">
          <label for="name1">Map name:</label>
          <input type="text" [(ngModel)]="worldEditForm.name" name="name" class="form-control rounded-0" required>
        </div>
        <div class="form-group">
          <label>Description: </label>
          <input type="text" [(ngModel)]="worldEditForm.description" name="description" class="form-control rounded-0"  required>
        </div>

        <div class="form-group">
            <label>Season: </label>
              <select id="OperationSelector" [(ngModel)]="worldEditForm.season" name="season" style="width: 100%;" class="dropdownoperator" >
                  <option *ngFor="let season of seasons" value="{{season.name}}" >{{season.name}}</option>
                  </select>
          </div>

        <div class="form-group">
            <label>availableInRanked: </label>
            <input type="checkbox" [(ngModel)]="worldEditForm.availableInRanked" name="availableInRanked" class="form-control rounded-0" required>
          </div>
          
        <button type="button" (click)="addWorld()" class="btn btn-primary float-right">Add Season</button>
      </form>
    </div>
  
</div>
