<div *ngIf="world">
  <div class="card mt-5 mb-5">
    <div class="card-heading text-center">
      Edit {{world.name}}
      <hr/>
    </div>
    <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="name1">Map name:</label>
            <input type="text" [(ngModel)]="newName" name="name" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Description: </label>
            <input type="text" [(ngModel)]="newWorldDesc" name="description" class="form-control rounded-0"  required>
          </div>
  
          <!-- <div class="form-group">
              <label>Season: </label>
                <select id="OperationSelector" [(ngModel)]=" " name="season" style="width: 100%;" class="dropdownoperator" >
                    <option *ngFor="let season of seasons" value="{{season.name}}" >{{season.name}}</option>
                    </select>
            </div> -->
  
          <div class="form-group">
              <label>availableInRanked: </label>
              <input type="checkbox" [(ngModel)]="newWorldRanked" name="availableInRanked" class="form-control rounded-0" required>
            </div>
            
          <button type="button" (click)="editWorld()" class="btn btn-primary float-right">Add Season</button>
        </form>
      </div>
    
  </div>
</div>
