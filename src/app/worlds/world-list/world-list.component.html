<div class="container half-black">
<table class="table">
    <thead>
    <tr>
      <th>Name of World</th>
      <th>description</th>
      <th>availableInRanked</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      <a href="#">
      <tr *ngFor="let world of worlds">
        <td>{{world.name}}</td>
        <td>{{world.description}}</td>
        <td>{{world.availableInRanked}}</td>
        
      </tr>
    </a>
    </tbody>
  </table>
</div>
<br/>
