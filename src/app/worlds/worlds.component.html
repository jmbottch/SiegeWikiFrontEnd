<div class="card mt-5" *ngIf="_authService.loggedIn()">
    <div class="card-body">
        <a routerLink="/maps/create" class="btn btn-success createbutton">Niewe Map aanmaken</a>
        
    </div>
  </div>
  <div class="container text-center mt-2 pb-2 pt-2 rounded" style="background-color:grey">
      <h1 style="color:white;">Maps</h1>
      <p>Selecteer een map uit de lijst om meer informatie te zien</p>
      <hr style="background-color:white;"/>
    </div>

<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let world of worlds" [class.selected] = "world === selectedWorld">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">
          {{world.name}}
        </h5>
       
        <button [routerLink]="['/map', world._id]" routerLinkActive="active" type="button"
                  class="btn btn-primary btn-season">View</button>
      </div>
    </div>
  </div>
</div>
